<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="suitcase.ico">
    <title>Home</title>
</head>
<body>
    <div class="parallaxLaptop" id="topofsite">
        <div class="caption">
            <span class="border"
                  style="background-color:rgba(0,100,100,0);
                  font-size:2.5vw;
                  color: #f7f7f7;
                  top: 10%">
                Hey, I'm Zachariah Durbin
            </span>
        </div>
        <div class="header" id="myHeader">
            <button onclick="window.location.href='/profile/home';" style="color: rgb(0,100,100);">Home</button>
            <button onclick="window.location.href='/profile/projects';">Projects</button>
            <button onclick="window.location.href='/profile/about';">About</button>
            <button onclick="window.location.href='/profile/contact';">Contact</button>
            <button onclick="window.location.href='/profile/resume';">Resume</button>
            <button onclick="window.location.href='/profile/findme';">Find Me On</button>
        </div>

    </div>

    <div class="divTextbox" style="height:500vh;
                            text-align: center">
        <div class="caption" style="text-align: left;
                                    top: 2%;">
            <span class="border"
                  style="background-color:rgba(0,100,100,0.5);
                  font-size:2vw;
                  color: #f7f7f7;">
                Who I am, lite
            </span>
            <button>Projects</button>
        </div>
    </div>
    <div class="parallaxProfilePicture">
    </div>
</body>

<script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("topofsite");
    var item = document.getElementById("myHeader");
    var sticky = (header.offsetHeight-item.offsetHeight);

    function myFunction() {
        if (window.pageYOffset > sticky/(Math.round(((window.outerWidth) / window.innerWidth)*100) / 100)) {
            item.classList.add("sticky");
        } else {
            item.classList.remove("sticky");
        }
    }
</script>
</html>
