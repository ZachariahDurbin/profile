<body>

            <span id="aboutTop" class="border"

                                                                                        margin-right:auto;"/>

    <div id="findMe" class="divTextbox" style="height:500vh;
                                               text-align: center">

        </div>
    </div>

                                       border-top-color: rgba(0,100,100,.5);
                                       border-bottom-color: rgba(0,60,60,.9);">

</body>

</script>
</head>
<script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("topofsite");
    var item = document.getElementById("myHeader");
    var sticky = (header.offsetHeight-item.offsetHeight);

    function myFunction() {
        if (window.pageYOffset > sticky/(Math.round(((window.outerWidth) / window.innerWidth)*100) / 100)) {
            item.classList.add("sticky");
        } else {
            item.classList.remove("sticky");
        }
    }
</script>
</html>
