<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>About</title>
    <link rel="icon" href="Suitcase.ico">
</head>
<body>
<div class="parallaxLaptop" id="topofsite">
    <div class="caption">
            <span class="border"
                  style="background-color:rgba(0,100,100,0);
                  font-size:2.5vw;
                  color: #f7f7f7;
                  top: 10%">
                Hey, I'm Zachariah Durbin
            </span>
    </div>
    <div class="header" id="myHeader">
        <button onclick="window.location='/profile/home';">Home</button>
        <button onclick="window.location='/profile/projects';">Projects</button>
        <button onclick="window.location='/profile/about';" style="color: rgb(0,100,100);">About</button>
        <button onclick="window.location='/profile/contact';">Contact</button>
        <button onclick="window.location='/profile/resume';">Resume</button>
        <button onclick="window.location='/profile/findme';">Find Me On</button>
    </div>

</div>

<div class="parallaxProfilePicture" style="border-width: 0px">
</div>
</body>

<script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("topofsite");
    var item = document.getElementById("myHeader");
    var sticky = (header.offsetHeight-item.offsetHeight);

    function myFunction() {
        if (window.pageYOffset > sticky/(Math.round(((window.outerWidth) / window.innerWidth)*100) / 100)) {
            item.classList.add("sticky");
        } else {
            item.classList.remove("sticky");
        }
    }
</script>
</html>
